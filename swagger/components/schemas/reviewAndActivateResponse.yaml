type: object
properties:
  contractId:
    type: string
    description: ID of the created contract
    example: contract_789012
  openingId:
    type: string
    description: ID of the activation record
    example: opening_345678
  status:
    type: string
    description: Review and activation status
    example: ACTIVATED
  errors:
    type: array
    items:
      type: string
    description: List of errors
    example: ["Review failed due to missing merchant number"]