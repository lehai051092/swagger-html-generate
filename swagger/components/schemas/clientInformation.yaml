type: object
required:
  - importLinkageClientNumber
  - businessType
  - corporateNumber
  - companyName
  - companyNameKana
  - registeredAddressPostalCode
  - registeredAddress
  - contactPhoneNumber
  - representativeName
  - representativeNameKana
properties:
  importLinkageClientNumber:
    type: string
    description: Unique client number for import linkage (A-001)
    example: CORP_0001
  businessType:
    type: string
    description: Business type (Corporation/Individual) (A-003)
    example: Corporation
  corporateNumber:
    type: string
    description: Corporate number (A-004)
    example: 1234567890123
  companyName:
    type: string
    description: Company name (A-005)
    example: GMO Payment Gateway Inc.
  companyNameKana:
    type: string
    description: Company name in Kana (A-006)
    example: ジーエムオーペイメントゲートウェイカブシキガイシャ
  registeredAddressPostalCode:
    type: string
    description: Registered address postal code (A-007)
    example: 150-0043
  registeredAddress:
    type: string
    description: Registered address (A-008)
    example: 1-2-3 Dogenzaka, Shibuya-ku, Tokyo
  contactPhoneNumber:
    type: string
    description: Contact phone number (A-009)
    example: 03-1234-5678
  representativeName:
    type: string
    description: Representative name (A-011)
    example: Taro Shibuya
  representativeNameKana:
    type: string
    description: Representative name in Kana (A-012)
    example: シブヤ　タロウ
  buildingName:
    type: string
    description: Building name of the corporate address
    example: Shibuya Fukuras
  buildingNameKana:
    type: string
    description: Building name in Kana
    example: シブヤフクラス
